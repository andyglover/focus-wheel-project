<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Focus Wheel</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="today-focus">
            <h2>Today's Focus</h2>
            <div id="focus-details">
                <h3 id="focus-name"></h3>
                <p id="focus-description"></p>
            </div>
        </div>
        <div id="focus-list" class="focus-list"></div>
        <div id="add-remove-buttons">
            <button class="add-remove-button" onclick="addRandomFocus()">Add Random Focus</button>
            <button class="add-remove-button" onclick="removeRandomFocus()">Remove Random Focus</button>
        </div>
        <div id="add-focus-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddFocusModal()">&times;</span>
                <h2>Add New Focus</h2>
                <input type="text" id="new-focus-name" placeholder="Focus Name">
                <input type="text"
                       id="new-focus-description"
                       placeholder="Focus Description (optional)">
                <div>
                    <h3>Select Color</h3>
                    <div class="color-options">
                        <div class="color-option"
                             style="background-color: #FF6347"
                             onclick="selectColor('#FF6347')"></div>
                        <div class="color-option"
                             style="background-color: #4682B4"
                             onclick="selectColor('#4682B4')"></div>
                        <div class="color-option"
                             style="background-color: #FFD700"
                             onclick="selectColor('#FFD700')"></div>
                        <div class="color-option"
                             style="background-color: #32CD32"
                             onclick="selectColor('#32CD32')"></div>
                        <div class="color-option"
                             style="background-color: #FF69B4"
                             onclick="selectColor('#FF69B4')"></div>
                    </div>
                </div>
                <button onclick="addFocus()">Add Focus</button>
            </div>
        </div>
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeTaskMenu()">&times;</span>
                <h2>
                    Tasks for <span id="task-focus-name"></span>
                </h2>
                <div id="task-list"></div>
                <div id="predefined-task-list"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
